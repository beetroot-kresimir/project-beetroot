    .bigscreen {
      display: block;
    }
    .smallscreen {
      display: none;
    }
    @media only screen and (max-width: 800px) {
      .bigscreen {
        display: none;
      }
      .smallscreen {
        display: block;
      }
    }
  </style>

            - browser will take the viewport width, multiply it by the pixel density (window.devicePixelRatio) and choose the closest sized image

            - how many width of the page the image should occupy when it is on specific screen width
    -->
    <div>1st image: legs</div>
    <div>2nd image: car</div>
