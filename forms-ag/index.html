    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <main class="login">
      <form class="login__form" action="">
        <div class="login__form-element">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Type in your username..." disabled value="somehting" />
        </div>
        <div  class="login__form-element">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Type in your password..."  />
        </div>
        <div  class="login__form-element-row">
            Remember me 
            <input type="checkbox" checked>
        </div>
        <button>Log in</button>
      </form>
    </main>
  </body>
