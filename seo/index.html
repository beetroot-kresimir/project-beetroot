<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Some description about SEO" />
    <meta name="keywords" content="SEO, Search Engine, Crawlers" />
    <title>SEO page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>

  <!-- 
    1. semantic html (h1, h2, h3, h6, <title> ) 
    2. fonts and colors (visually appealing website)
    3. meta tags
      <meta 
        name="description" 
        content="The <meta> HTML element represents metadata that cannot be represented by other HTML meta-related elements, like <base>, <link>, <script>, <style> or <title>."
      >
    4. optimised images
    5. responsive website (media query, flexbox, css grid)
    6. minimize HTML
    7. minimize CSS
    8. logical hierarchy of links to help search engines understand the content structure 
    9. schema markup
  -->
  <body>
    <h1></h1>

    <nav class="menu">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
